<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<h2>Cars List</h2>

<table border="1">
  <tr>
    <th>Brand</th>
    <th>Model</th>
    <th>Year</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:text="${car.brand}">Brand</td>
    <td th:text="${car.model}">Model</td>
    <td th:text="${car.year}">Year</td>
  </tr>
</table>

</body>
</html>
